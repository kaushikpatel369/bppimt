<ion-pane style="background: url(img/bg3.jpg) center; background-size: cover;"> 
<ion-header-bar class="bar-stable">
	<h1 class="title">Programming With C</h1>
</ion-header-bar>

<ion-content>
	<div class="row header">
		<div class="col">ROLL</div>
		<div class="col">NAME</div>
		<div class="col">ATTENDANCE</div>
		<div class="col">TOTAL</div>
	</div>
	<div class="row" ng-repeat="data in std">
		<div class="col">{{data.Roll}}</div>
		<div class="col">{{data.name}}</div>
		<div class="col"><label class="checkbox"><input type="checkbox"></label></div>
		<div class="col"></div>
	</div>
</ion-content>
</ion-pane>
